  labels:
    app: argocd
  namespace: argocd
spec:
  server:
    route:
      enabled: true
  grafana:
    enabled: true
    route:
      enabled: true
  prometheus:
    enabled: true
    route:
      enabled: true
  dex:
    openShiftOAuth: true
  ha:
    enabled: true
